<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>OUYA 360ยบ view</title>
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600" data-noprefix/>
        <script src="https://raw.github.com/LeaVerou/prefixfree/gh-pages/prefixfree.min.js"></script>
        <link rel="stylesheet" href="ouya.css"/>
    </head>
    <body>
        <header>
            <h1>OUYA 360ยบ view</h1>
            <p>3D representation of the OUYA game console built entirely in CSS.</p>
        </header>

        <section>
            <ul id="ouya">
                <li id="front"></li>
                <li id="back">
                    <div id="connectors">
                        <div id="power"></div>
                        <div id="usb"></div>
                        <div id="hdmi"></div>
                        <div id="ethernet"></div>
                    </div>
                </li>
                <li id="left"></li>
                <li id="right"></li>
                <li id="top">
                    <div class="screw"></div>
                    <div class="screw"></div>
                    <div class="screw"></div>
                    <div class="screw"></div>
                </li>
                <li id="bottom"></li>
                <li id="corners">
                    <div class="wrapper"><div class="corner"></div></div>
                    <div class="wrapper"><div class="corner"></div></div>
                    <div class="wrapper"><div class="corner"></div></div>
                    <div class="wrapper"><div class="corner"></div></div>
                </li>
            </ul>
        </section>

        <aside>Only 2 images were used in this representation: the aluminium pattern and the OUYA logo.</aside>

        <footer>Experiment by <a href="http://leanlinares.me">Leandro Linares</a></footer>

        <a href="https://github.com/llinares/ouya-360deg" target="_blank" rel="external">
            <img src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" id="gh-ribbon"/>
        </a>

        <script src="ouya.js"></script>
    </body>
</html>
